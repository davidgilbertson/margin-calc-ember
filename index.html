<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Margin Calculator (with EmberJS)</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>





  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Margin Calculator</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              {{#link-to 'calculator' tagName="li"}}
                {{#link-to 'calculator'}}Home{{/link-to}}
              {{/link-to}}
              {{#link-to 'help' tagName="li"}}
                {{#link-to 'help'}}Help{{/link-to}}
              {{/link-to}}
          </ul>
        </div>
      </div>
    </div>

    <!-- pre-outlet -->
    {{outlet}}
    <!-- post-outlet -->

  </script>

  <script type="text/x-handlebars" data-template-name="index-xx">
    <h1>Hi there, I'm index</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="help-xx">
    <h1>Hi there, I'm the Help</h1>
  </script>


  <!-- pre-outlet -->
  <!-- {{outlet}} -->
  <!-- post-outlet -->
  <script type="text/x-handlebars" data-template-name="help">
    <h1>Hi there, I'm the Help</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="calculator">
    <div class="container">
      <div class="row">
        <section class="col col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1>Margin Calculator</h1>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="cost-of-goods" class="col-xs-5 control-label">Cost of Goods</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control"> --}}
                    {{input class="form-control" value=cog}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="cost-of-sales" class="col-xs-5 control-label">Cost of Sales</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control"> --}}
                    {{input class="form-control" value=cos}}
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label for="total-cost" class="col-xs-5 control-label">Total Cost</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control form-control-calc"> --}}
                    {{input class="form-control form-control-calc" value=tot}}
                  </div>
                </div>
                <hr><hr>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Sale Price</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control"> --}}
                    {{input class="form-control" value=slp}}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Margin $</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control form-control-calc"> --}}
                    {{input class="form-control form-control-calc" value=mgd}}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Margin %</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control form-control-calc"> --}}
                    {{input class="form-control form-control-calc" value=mgp}}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Markup %</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control form-control-calc"> --}}
                    {{input class="form-control form-control-calc" value=mkp}}
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </script>







  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <script src="js/vendor/ember.js"></script>
  <script src="js/vendor/ember-data.js"></script>
  <script src="js/vendor/bootstrap/collapse.js"></script>

  <script src="js/utils.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/calculator.js"></script>
  <script src="js/controllers/calculator_controller.js"></script>
  <!-- <script src="js/controllers/calculators_controller.js"></script> -->
  <!-- <script src="js/views/edit_calculator_view.js"></script> -->
</body>
</html>
