  <meta charset="utf-8">

</head>
<body>

  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="#">Margin Calculator</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/">Home</a></li>
          <li><a href="#/setti  s">Settings</a></li>
        </ul>
      </div><!--/.nav-collapse -->

  </div>

  <!-- pre-outlet -->

  <script type="text/x-handlebars" data-template-name="calculator">
    <div class="container">
      <div class="row">
        <section class="col col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1>Margin Calculator</h1>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="cost-of-goods" class="col-xs-5 control-label">Cost of Goods</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control"> --}}
                    {{input class="form-control" value=cog}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="cost-of-sales" class="col-xs-5 control-label">Cost of Sales</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control"> --}}
                    {{input class="form-control" value=cos}}
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label for="total-cost" class="col-xs-5 control-label">Total Cost</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control form-control-calc"> --}}
                    {{input class="form-control form-control-calc" value=tot}}
                  </div>
                </div>
                <hr><hr>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Sale Price</label>
                  <div class="col-xs-7">
                    {{!-- <input class="form-control"> --}}
                    {{input class="form-control" value=slp}}
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Margin $</label>
                  <div class="col-xs-7">
                    <input class="form-control form-control-calc">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Margin %</label>
                  <div class="col-xs-7">
                    <input class="form-control form-control-calc">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-xs-5 control-label">Markup %</label>
                  <div class="col-xs-7">
                    <input class="form-control form-control-calc">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </script>







  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <script src="js/vendor/ember.js"></script>
  <script src="js/vendor/ember-data.js"></script>

  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/calculator.js"></script>
  <script src="js/controllers/calculator_controller.js"></script>

</body>
</html>
